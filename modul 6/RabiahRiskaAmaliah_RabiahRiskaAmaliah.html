<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JPhotography</title>
 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    .corner-frame {
      position: fixed;
      width: 60px;
      height: 60px;
      border: solid #000;
      z-index: 9999;
    }
    .corner-top-left { top: 0; left: 0; border-width: 10px 0 0 10px; }
    .corner-top-right { top: 0; right: 0; border-width: 10px 10px 0 0; }
    .corner-bottom-left { bottom: 0; left: 0; border-width: 0 0 10px 10px; }
    .corner-bottom-right { bottom: 0; right: 0; border-width: 0 10px 10px 0; }

    .navbar {
      padding: 1.5rem 0;
      background: #f8f9fa;
      border-bottom: 1px solid #eee;
    }
    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: 1.8rem;
      color: #000 !important;
    }
    .nav-link {
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      font-size: 0.85rem;
      color: #555 !important;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0.5rem 1rem !important;
      margin-left: 0.5rem;
      border: 1px solid transparent;
      border-radius: 5px;
    }
    .nav-link.active, .nav-link:hover {
      color: #000 !important;
      background: #f8f9fa;
      border-color: #bbb;
    }

    .intro {
      text-align: center;
      padding: 3rem 0;
      font-family: 'Playfair Display', serif;
    }
    .intro h1, .intro h2 {
      font-weight: 900;
      color: #000;
    }
    .intro h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    .intro h2 { font-size: 2rem; margin-bottom: 0.75rem; letter-spacing: 0.75px; }
    .intro p {
      font-size: 0.75rem;
      font-weight: 500;
      color: #666;
      letter-spacing: 7px;
      margin-bottom: 2rem;
      text-transform: uppercase;
    }

    .filter-btns {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    .filter-btns .btn {
      border-radius: 20px;
      font-size: 0.8rem;
      padding: 0.3rem 1rem;
      margin: 0 0.2rem;
      border: 1px solid #ccc;
      background: #fff;
      color: #555;
      transition: all 0.3s;
      font-family: 'Times New Roman', serif;
    }
    .filter-btns .btn.active, .filter-btns .btn:hover {
      border-color: #000;
      color: #000;
    }

    .gallery-section {
      padding-bottom: 5rem;
    }
    .gallery-grid .col {
      padding: 5px;
      aspect-ratio: 1.5 / 1;
    }
    .gallery-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    footer {
      border-top: 1px solid #eee;
      padding: 2rem 0;
      text-align: center;
      color: #555;
    }
    .footer-brand {
      font-family: "Times New Roman", serif;
      font-weight: bold;
      font-size: 1.5rem;
      color: #000;
    }
    .copyright {
      font-size: 0.8rem;
      color: #777;
      margin-bottom: 1rem;
    }
    .social-icons a {
      color: #777;
      margin: 0 0.6rem;
      font-size: 1.1rem;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="corner-frame corner-top-left"></div>
  <div class="corner-frame corner-top-right"></div>
  <div class="corner-frame corner-bottom-left"></div>
  <div class="corner-frame corner-bottom-right"></div>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">JPhotography</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="intro">
    <div class="container">
      <h1>Hi. Hello.. I Am Ameng...!</h1>

  <section class="filter-btns">
    <div class="container">
      <button class="btn active">All</button>
      <button class="btn">Landscape</button>
      <button class="btn">Portrait</button>
      <button class="btn">Product</button>

  </section>

    <section class="gallery-section">
      <div class="container">

          </div>
          <div class="col">
            <img src="4.jpg" alt="Gallery Image 4"/>
          </div>
          <div class="col">
            <img src="5.jpg" alt="Gallery Image 5"/>
          </div>
          <div class="col">
            <img src="6.jpg" alt="Gallery Image 6"/>
          </div>
          <div class="col">
            <img src="7.jpg" alt="Gallery Image 7"/>
          </div>
          <div class="col">
            <img src="8.jpg" alt="Gallery Image 8"/>
          </div>
          <div class="col">
            <img src="9.jpg" alt="Gallery Image 9"/>
          </div>
          <div class="col">
            <img src="10.jpg" alt="Gallery Image 10"/>

           <div class="col">

          </div>
          <div class="col">

          </div>
           <div class="col">

          </div>
           <div class="col">
            <img src="14.jpg" alt="Gallery Image 14"/>
          </div>
           <div class="col">

          </div>
           <div class="col">
            <img src="16.jpg" alt="Gallery Image 16"/>

        </div>
      </div>
    </section>

  <footer>
    <div class="container">
      <div class="footer-brand">JPhotography</div>
      <div class="copyright">Â© Copyrights 2019. All Rights Reserved.</div>
      <div class="social-icons">
        <a href="#" aria-label="Dribbble"><i class="fab fa-dribbble"></i></a>
        <a href="#" aria-label="Behance"><i class="fab fa-behance"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="500px"><i class="fab fa-500px"></i></a>
        <a href="#" aria-label="Flickr"><i class="fab fa-flickr"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll('.filter-btns .btn').forEach(btn => {
      btn.addEventListener('click', function () {
        document.querySelectorAll('.filter-btns .btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>
